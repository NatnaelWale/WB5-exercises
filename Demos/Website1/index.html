<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row border p-5 m-5 shadow-lg mb-5 bg-white rounded d-flex">
            <div class="col text-center mt-5 ">
                <select id="toyCategoryDropdown" class="col-md-6 form-select text-center">
                    <option value="">Please Select A category</option>
                    <option value="Action Figures">Action Figures</option>
                    <option value="Educational Toys">Educational Toys</option>
                    <option value="Outdoor Toys">Outdoor Toys</option>
                </select>
                <select id="toyList" size="5" class="col-md-6 form-select mt-5">
                </select>
            </div>
        </div>
        <div id="toyDetailRow" style="display: none;" class="row  p-5 m-5  mb-5 bg-white rounded">
            <div class="col">
               <h1 id="toyName"></h1>
               <div>
                   by <span id="toyManufacturer"></span>
               </div>
               <div>
                  for <span id="toyAge"></span>
               </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Scripts/toyData.js"></script>
    <script src="Scripts/index3.js"></script>
</body>

</html>
